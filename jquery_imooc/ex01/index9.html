<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="imooc.css">
	<script src="jquery-1.9.1.min.js"></script>
</head>
<body>
	<h2>基本筛选器</h2>
	<h3>:first/:last/:even/:odd</h3>
	<div class="left">
		<div class="div">
			<p>div:first</p>
			<p>:even</p>
		</div>
		<div class="div">
			<p>:odd</p>
		</div>
		<div class="div">
			<p>:even</p>
		</div>
		<div class="div">
			<p>:odd</p>
		</div>
		<div class="div">
			<p>:even</p>
		</div>
		<div class="div">
			<p>div:last</p>
			<p>:odd</p>
		</div>
	</div>

	<script>
		// 找到第一个类名为 div 的元素
		$('.div:first').css('color', '#cd00cd');
	</script>
	<script>
		// 找到最后一个类名为 div 的元素
		$('.div:last').css('color', '#cd00cd');
	</script>
	<script>
		// :even 选择索引值为偶素的元素， 从 0 开始计数
		$('.div:even').css('border', '3px groove red');
	</script>
	<script>
		// :even 选择索引值为奇素的元素， 从 0 开始计数
		$('.div:odd').css('border', '3px groove blue');
	</script>
		
	<h3 style="clear: both;">:eq/:gt/:lt</h3>
	<div class="left">
		<div class="aaron">
			<p>:lt(3)</p>
		</div>
		<div class="aaron">
			<p>:lt(3)</p>
		</div>
		<div class="aaron">
			<p>:eq(2)</p>
		</div>
		<div class="aaron">
		</div>
		<div class="aaron">
			<p>:gt(3)</p>
		</div>
		<div class="aaron">
			<p>:gt(3)</p>
		</div>
	</div>

	<script>
		// :eq
		// 选择单个
		$('.aaron:eq(2)').css('border', '3px groove blue');
	</script>

	<script>
		// :gt 选择匹配集合中所有大于给定index参数的元素
		$('.aaron:gt(3)').css('border', '3px groove blue');
	</script>

	<script>
		// :lt 选择匹配集合中所有小于给定index参数的元素
		$('.aaron:lt(2)').css('color', '#cd00cd');
	</script>

	<h3 style="clear:both">:not</h3>
	<div>
		<input type="checkbox" name="a">
		<p>Aaron</p>
	</div>
	<div>
		<input type="checkbox" name="b">
		<p>慕课 </p>
	</div>
	<div>
		<input type="checkbox" name="c" checked="checked">
		<p>其他</p>
	</div>

	<script>
		// :not 选择所有元素去除不匹配给定的选择器的元素 
		// 选中所有紧接着没有checked属性的input元素后的p元素，赋予颜色
		$('input:not(:checked) + p').css('color', '#cd00cd');
	</script>
</body>
</html>
