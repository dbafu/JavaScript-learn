<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>jQuery对象转换</title>
  <script type="text/javascript" src="jquery-1.9.1.min.js"></script>
</head>

<body>
  <div>元素</div>
  <div>元素</div>
  <div>元素</div>

  <script type="text/javascript">
    var div = document.getElementsByTagName('div');
    // alert(div.length);
    var $div = $(div);
    var $first = $div.first();
    $first.css('color', '#00f');
  </script>
</body>

</html>
