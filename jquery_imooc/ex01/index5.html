<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>jQuery对象转换</title>
  <style media="screen">
    div {
      width: 100px;
      height: 90px;
      float: left;
      padding: 5px;
      margin: 5px;
      background-color: #eee;
    }

    p {
      border: 1px solid #000;
    }
  </style>
  <script type="text/javascript" src="jquery-1.9.1.min.js"></script>
</head>

<body>
  <div class="aaron">
    <p class="aaron"></p>
    <p>选中</p>
  </div>
  <div class="imooc">
    <p class="imooc"></p>
    <p>jQuery选中</p>
  </div>
  <div class="imooc">
    <p class="imooc"></p>
    <p>jQuery未选中</p>
  </div>
  <script type="text/javascript">
    // 通过原生方法处理
    // 样式是可以多选的，所以的得到的是一个合集
    // 需要通过循环给合集中的每个元素修改样式
    var div = document.getElementsByClassName('aaron');
    for (var i = 0; i < div.length; i++){
      div[i].style.border = '3px solid blue';
    }
  </script>

  <script type="text/javascript">
    // 通过jQuery直接传入class
    // class选择器可以选择多个元素
    $('.imooc').css('border', '3px solid #f00');
  </script>
</body>

</html>
