<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>图片灯箱插件</title>
        <link rel="stylesheet" type="text/css" href="jquery.notesforlightbox.css" />
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="jquery.notesforlightbox.js"></script>
    </head>

    <body>
        <div id="divtest">
            <div class="title">
                <span class="fl">我的相册</span>
            </div>
            <div class="content">
                <div class="divPics">
                    <ul>
                        <li><a href="images/52e489f20001ecfc04480275.jpg" title="第1篇风景图片">
                            <img src="images/52e489f20001ecfc04480275.jpg" alt="" />
                        </a></li>
                        <li><a href="images/52e48a1e0001eec804480275.jpg" title="第2篇风景图片">
                            <img src="images/52e48a1e0001eec804480275.jpg" alt="" />
                        </a></li>
                        <li><a href="images/52e48a4c00015ad204480275.jpg" title="第3篇风景图片">
                            <img src="images/52e48a4c00015ad204480275.jpg" alt="" />
                        </a></li>
                    </ul>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            $(function () {
                ?
                    overlayBgColor: "#666", //图片浏览时的背景色
                    overlayOpacity: 0.5, //背景色的透明度
                    containerResizeSpeed: 600 //图片切换时的速度
                })
            });
        </script>
    </body>
</html>
