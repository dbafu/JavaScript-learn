<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>放置插件</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script src="jquery-1.8.2.min.js" type="text/javascript"></script>
        <script src="jquery-ui-1.9.2.min.js" type="text/javascript"></script>
    </head>

    <body>
        <div id="divtest">
            <div class="box">
                <div class="title">产品区</div>
                <div class="drag"><div>苹果</div></div>
            </div>
            <div class="box">
                <div class="title">回收站</div>
                <div class="cart" style="height:100px;"><div id="tip">还没有产品</div></div>
            </div>
        </div>

        <script type="text/javascript">
            $(function () {
                $(".drag").draggable();
                $(".cart").droppable({
                    drop: function () {
                            $("#tip").html("");
                            $(".cart").css("background-color", "red");

                    }
                })
            });
        </script>
    </body>
</html>
