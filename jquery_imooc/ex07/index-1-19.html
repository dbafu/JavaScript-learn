<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>拖曳插件</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script src="jquery-1.8.2.min.js" type="text/javascript"></script>
        <script src="jquery-ui-1.9.2.min.js" type="text/javascript"></script>
    </head>

    <body>
        <div id="divtest">
            <div id="x" class="drag">沿x轴拖拽</div>
            <div id="y" class="drag">沿y轴拖拽</div>
        </div>

        <script type="text/javascript">
            $(function () {
                $("#x").draggable({axis : "x"});
                $("#y").draggable({axis : "y"});
            });
        </script>
    </body>
</html>
