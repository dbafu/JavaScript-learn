<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>自定义对象级别插件</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="jquery-1.8.2.min.js"></script>
        <script src="jquery.lifocuscolor.js" type="text/javascript"></script>
    </head>

    <body>
        <div id="divtest">
            <div class="title">
                <span class="fl">对象级别的插件</span>
            </div>
            <div class="content">
                <ul id="u1">
                    <li><span>橘子</span><span>水果</span></li>
                    <li><span>芹菜</span><span>蔬菜</span></li>
                    <li><span>香蕉</span><span>水果</span></li>
                </ul>
            </div>
        </div>

        <script type="text/javascript">
            $(function () {
                $("#u1").focusColor("#ccc")//调用自定义的插件
            })
        </script>
    </body>
</html>
