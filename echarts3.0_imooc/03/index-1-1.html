<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>title</title>
    <script src="../echarts.min.js"></script>
</head>

<body>
    <!-- 为Echarts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width:900px; height:600px"></div>
    <script>
        // 基于准备好的Dom初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            // 标题
            title: {
                show: true,
                text: 'ECharts 入门示例',
                subtext: '学习Echarts就来慕课网',
                // left: '150',   // 数字就是像素值，也可以是 center left right 这种值
                left: 'right',   // 数字就是像素值，也可以是 center left right 这种值
                borderColor: 'red',
                borderWidth: 5,
                textStyle: {
                    // fontSize: 40
                    // fontSize: 
                } 
            },
            // 工具箱
            toolbox: {
                show: true,
                feature: {
                    saveAsImage: {
                        show: true
                    }
                }
            },
            // 图例
            legend: {
                data: ['销量']
            },
            // x 轴
            xAxis: {
                data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
            },
            // y 轴
            yAxis: {},
            // 数据
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 50, 36, 10, 10, 20]
            },{
                name: '产量',
                type: 'line',
                data: [7, 30, 50, 11, 40, 80]
            }]
        };
        // 使用刚刚指定的配置项和数据显示图表
        myChart.setOption(option);
    </script>
</body>

</html>
