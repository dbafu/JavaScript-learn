<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>gauge</title>
	<script src="../echarts.min.js"></script>
</head>
<body>
	<div id="main" style="width: 900px;height: 600px;"></div>
	<script>
		var myChart = echarts.init(document.getElementById("main"));

		var option = {
			tooltip: {
				formatter: "{a} <br/>{b} : {c}%"
			},
			toolbox: {
				feature: {
					restore: {},
					saveAsImage: {}
				}
			},
			series: [
				{
					name: '业务指标',
					type: 'gauge',
					detail: {formatter: '{value}%'},
					data: [{value: 32, name: '完成率'}]
				}
			]
		};

		myChart.setOption(option);
	</script>
</body>
</html>
